<div class="convertkit-form-wrapper">
    <div class="form-header">
        <h3>Subscribe to the Newsletter</h3>
        <p>Get tips and insights about YouTube creation delivered to your inbox.</p>
    </div>
    
    <form action="https://app.convertkit.com/forms/YOUR_FORM_ID/subscriptions" method="post" class="seva-form formkit-form">
        <div class="formkit-field">
            <input 
                name="email_address" 
                placeholder="Your email address" 
                required="" 
                type="email" 
                class="formkit-input"
            >
        </div>
        
        <button type="submit" class="formkit-submit">
            <span>Subscribe</span>
        </button>
        
        <div class="formkit-guarantee">
            <p>No spam. Unsubscribe at any time.</p>
        </div>
    </form>
</div>
